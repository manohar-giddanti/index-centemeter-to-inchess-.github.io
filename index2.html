<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    body{
        background-color: lightcoral;
    }
 button{
    position: relative;
    left: 10vw;
}
#grid{
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 5vw;
    background: linear-gradient(yellow,red,green,greenyellow,pink,black,orange,blue);
   padding: 2vh;
   border-radius: 10%;
}
button{
        border-radius: 10%;
        background: linear-gradient(yellow,red,green);
    }
    a:hover{
        color: greenyellow;
    }
    #cti{
        background-color: lightblue;
        border-radius: 10%;
        padding: 10vh;
    }
    #convert{
        position: relative;
        left: 20vh;
    }

</style>
<body>
    <header>
        <div id="grid">
            <div><button><a href="index.html">Home</a></button></div>
            <div><button><a href="index1.html">Centemeter to inchess</a></button></div>
            <div><button><a href="index2.html">Inchess to centemeter</a></button></div>
            <div><button><a href="index3.html">Kilometer to meters</a></button></div>
            <div><button><a href="index4.html">Meters to Kilometers</a></button></div>
        </div>
    </header>
    <br><br><br><br><br><br><br><br>
    <h1>Convert Inchess to Centemeter</h1>
    <br><br> 
    <div id="cti">
        <div>
            <label for="inchess">Inchess:</label>
            <input type="text" name="Inchess" id="inchess" class="inchess">
        </div>
    
        <br>
    <div id="convert">
        <button type="button" onclick="convert()">Convert </button>
    </div>
    <br>
        <div>
        <label for="cm">Centimeters:</label>
        <input type="text" name="Centimeters" id="cm" class="centemeter">
    </div>

    <br>
</div>
<br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>




<script>
    function convert(){
        
        let b = document.querySelector(".inchess").value;
        let centemeter = b*2.54 ;
        document.querySelector(".centemeter").value = centemeter;
}
</script>
    
</body>
</html>
